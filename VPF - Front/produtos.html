<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPlast</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
        <h1>IPlast</h1>
        <div class="container">
            <a href="funcionarios.html">Funcionários</a>
            <a href="clientes.html">Clientes</a>
            <a href="home.html">Home</a>
        </div>
    </header>
    <main>
        <container class="cadastro">
            <button id="abrirModal">Novo Produto</button>
        </container>
        <div id="meuModal" class="modal">
            <div class="modal-conteudo">
                <span class="fechar">&times;</span>
                <h3>Cadastre um Produto</h3>
                <input type="text" placeholder="Nome" name="nome">
                <input type="text" placeholder="Descrição" name="descricao">
                <input type="text" placeholder="Valor de Custo" name="valor_custo">
                <input type="text" placeholder="Valor Final" name="valor_final">
                <input type="submit" value="Cadastrar">
            </div>
        </div>
        <container class="apresentarprodutos">
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Va. Custo</th>
                    <th>Va. Final</th>
                    <th>Ações</th>
                </tr>
                <tr>
                    <td>Arroz</td>
                    <td>Arroz Branco</td>
                    <td>R$ 2,00</td>
                    <td>R$ 10,00</td>
                    <td>
                        <a href="editar.html">Editar</a>
                        <a href="excluir.html">Excluir</a>
                    </td>
                </tr>
                <tr>
                    <td>Feijão</td>
                    <td>Feijão Preto</td>
                    <td>R$ 10,00</td>
                    <td>R$ 25,00</td>
                    <td>
                        <a href="editar.html">Editar</a>
                        <a href="excluir.html">Excluir</a>
                    </td>
                </tr>
            </table>
        </container>
    </main>
    <footer>
        <p>Desenvolvido por: Milena</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
